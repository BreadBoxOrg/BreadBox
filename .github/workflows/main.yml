name: Update changes to alpha-deployment

on:
  workflow_dispatch:

jobs:
  merge-main-to-alpha:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: 'alpha-deployment' 

    - name: Git Config
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

    - name: Merge main into alpha-deployment
      run: |
        git fetch origin main:main
        git merge main --no-ff -m "Merge main into alpha-deployment"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: 'alpha-deployment'
